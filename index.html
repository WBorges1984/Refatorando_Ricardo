<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/style.css" media="screen" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
<title>Consumo da API - SALDO</title>
</head>
<body>
  <section class="container">
    <header>
      <h1>Consumo da API - SALDO!</h1>
    </header>
    
    <div class="input-group">
      <div class="input-box">
          <label for="empresa">Empresa:</label>
          <input id="empresa" type="text" name="empresa" placeholder="Digite o código da empresa">
      </div>

      <div class="input-box">
          <label for="c">EF-Token*</label>
          <input id="eftoken" type="text" name="eftoken" placeholder="Digite seu EF-Token" required>
      </div>
      <div class="input-box">
          <label for="ifNoneMatch">If-None-Match:</label>
          <input id="ifNoneMatch" type="text" name="ifNoneMatch" placeholder="Digite o valor do If-None-Match">
      </div>

      <div class="input-box">
          <label for="produto">Produto*:</label>
          <input id="produto" type="text" name="produto" placeholder="Digite o código do produto" required>
      </div>

      <div class="input-box">
          <label for="cor">Cor</label>
          <input id="cor" type="text" name="cor" placeholder="Digite a cor">
      </div>


      <div class="input-box">
          <label for="tamanho">Tamanho:</label>
          <input id="tamanho" type="text" name="tamanho" placeholder="Digite o tamanho">
      </div>


      <div class="input-box">
          <label for="lote">Lote:</label>
          <input id="lote" type="text" name="lote" placeholder="Digite o lote">
      </div>

  </div>
  <div class="button-container">
    <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Consultar saldo do produto!">
      <button class="btn btn-success"  id="saldoProdutoBtn">Consultar Saldo Produto</button>
    </span>
    <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Consultar saldo de um lote do produto!">
      <button class="btn btn-primary" id="saldoLoteBtn">Consultar Saldo Lote</button>
    </span>
    <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Consultar saldo de todos os lote do produto!">
      <button class="btn btn-info" id="saldoLotesBtn">Consultar Saldo Lotes</button>
    </span>
  </div>
  <div class="modalOverlay"></div>
    <div class="modalResult">

      <h3 class="resultReq">Resultado da Requisição</h3>
      <pre id="result"></pre>
      <button id="closeModal" class="btn btn-secondary">Fechar</button>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="scripts/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
